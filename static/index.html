<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baler | Music Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Include Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Subtle radial gradient background */
            background-color: #0f172a; /* Slate 900 base */
            background-image: radial-gradient(circle at top left, rgba(30, 41, 59, 0.8), transparent 50%),
                              radial-gradient(circle at bottom right, rgba(51, 65, 85, 0.6), transparent 50%);
        }
        /* Style the header font */
        .header-title {
            font-family: 'Playfair Display', serif;
        }
        .prose { max-width: none; }
        .prose p { margin-bottom: 0.75em; line-height: 1.6; }
        .prose strong { color: #f3f4f6; } /* Lighter gray */
        .prose code { background-color: #4b5563; padding: 0.2em 0.4em; border-radius: 4px; font-size: 0.85em; color: #e5e7eb;}
        .prose pre { background-color: #1f2937; padding: 1em; border-radius: 6px; overflow-x: auto; border: 1px solid #374151;}

        #chat-history::-webkit-scrollbar { width: 6px; }
        #chat-history::-webkit-scrollbar-track { background: transparent; }
        #chat-history::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        #chat-history::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        input:focus {
             box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* Indigo glow */
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .animate-pulse-slow {
            animation: pulse 1.8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Smooth transitions */
        .transition-all {
             transition: all 0.2s ease-in-out;
        }

        /* Input icon styling */
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280; /* Gray 500 */
            pointer-events: none; /* Make icon non-interactive */
        }
         input[type="text"] {
             padding-left: 2.75rem; /* Make space for icon */
         }

         /* Button gradient */
        .btn-gradient {
            background-image: linear-gradient(to right, #4f46e5, #7c3aed); /* Indigo to Violet */
        }
        .btn-gradient:hover {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6); /* Lighter gradient on hover */
        }

        /* Source link hover effect */
        .source-link:hover {
            border-color: #4f46e5; /* Indigo border on hover */
            transform: translateY(-2px); /* Subtle lift effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body class="text-gray-300 min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-3xl mx-auto flex flex-col h-[90vh]">
        <header class="text-center mb-6">
            <h1 class="header-title text-5xl font-bold text-white tracking-tight">Baler</h1>
            <p class="text-gray-400 mt-3 text-lg">Your AI-powered music sommelier.</p>
        </header>

        <div id="chat-history" class="flex-grow overflow-y-auto mb-4 p-4 space-y-4 bg-gray-900/50 border border-gray-700 rounded-lg shadow-inner">
            <div class="mb-4 text-center">
                <p class="text-sm text-gray-400 mb-2">Try asking for...</p>
                <div class="flex flex-wrap gap-2 justify-center">
                    <button class="example-query bg-gray-700/50 hover:bg-gray-600/70 text-gray-300 text-xs py-1 px-3 rounded-full transition-all border border-gray-600">a dreamy shoegaze album</button>
                    <button class="example-query bg-gray-700/50 hover:bg-gray-600/70 text-gray-300 text-xs py-1 px-3 rounded-full transition-all border border-gray-600">aggressive punk rock</button>
                    <button class="example-query bg-gray-700/50 hover:bg-gray-600/70 text-gray-300 text-xs py-1 px-3 rounded-full transition-all border border-gray-600">cinematic and orchestral</button>
                </div>
            </div>
             <div class="flex items-start space-x-3 message-baler">
                 <div class="flex-shrink-0 w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-sm font-bold text-white shadow-md">B</div>
                 <div class="bg-gradient-to-br from-gray-700 to-gray-800 rounded-lg p-3 max-w-[80%] shadow-sm border border-gray-600/50">
                     <p>Greetings. Ask me for a music recommendation based on mood, genre, or vibe.</p>
                 </div>
             </div>
        </div>

        <form id="recommendation-form" class="mt-auto">
            <div class="relative">
                 <svg class="input-icon w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                 </svg>
                <input
                    type="text"
                    id="query-input"
                    class="w-full bg-gray-800 border border-gray-700 text-white placeholder-gray-500 rounded-lg py-3 pl-11 pr-24 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                    placeholder="Describe the music you're looking for..."
                    required
                    autocomplete="off"
                >
                <button
                    type="submit"
                    id="submit-button"
                    class="absolute right-2 top-1/2 -translate-y-1/2 btn-gradient text-white font-semibold py-2 px-4 rounded-md transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed shadow-md"
                >
                    Send
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('recommendation-form');
        const queryInput = document.getElementById('query-input');
        const submitButton = document.getElementById('submit-button');
        const chatHistory = document.getElementById('chat-history');
        const exampleQueryButtons = document.querySelectorAll('.example-query');

        // Use a relative URL, which will work correctly in the container
        const API_URL = '/recommend';

        function setSanitizedHTML(element, htmlContent) {
            const sanitized = String(htmlContent).replace(/<script[^>]*>(?:(?!<\/script>)[^])*<\/script>/gi, '');
            element.innerHTML = sanitized;
        }

        function addMessage(sender, text, sources = [], isPlaceholder = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex items-start space-x-3 message-${sender} ${sender === 'user' ? 'justify-end' : ''}`;

            const avatarClass = sender === 'user' ? 'bg-blue-600' : 'bg-indigo-600';
            const textBgClass = sender === 'user'
                ? 'bg-gradient-to-br from-blue-700 to-blue-800 border-blue-600/50'
                : 'bg-gradient-to-br from-gray-700 to-gray-800 border-gray-600/50';
            const senderInitial = sender === 'user' ? 'U' : 'B';

            const textContent = isPlaceholder ? text : marked.parse(text || '', { sanitize: true });
            const animationClass = isPlaceholder ? 'animate-pulse-slow' : '';

            let messageBubbleHTML = `
                <div class="${textBgClass} rounded-lg p-3 max-w-[80%] shadow-sm border ${animationClass}">
                    <div class="prose prose-sm prose-invert text-gray-200">${textContent}</div>
                </div>`;

            let avatarHTML = `
                <div class="flex-shrink-0 w-8 h-8 rounded-full ${avatarClass} flex items-center justify-center text-sm font-bold text-white shadow-md">${senderInitial}</div>`;

            if (sender === 'baler' && sources.length > 0 && !isPlaceholder) {
                 const sourcesHtml = `
                    <div class="mt-4 border-t border-gray-600/50 pt-3">
                        <h4 class="text-xs font-semibold text-gray-400 mb-2 uppercase tracking-wider">Sources:</h4>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                            ${sources.map(source => `
                                <a href="${source.url}" target="_blank" rel="noopener noreferrer" class="source-link block bg-gray-800/70 p-2 rounded-md hover:bg-gray-700/90 transition-all border border-gray-700 text-xs shadow-sm">
                                    <p class="font-medium text-indigo-300 truncate">${source.album_title}</p>
                                    <p class="text-gray-400 truncate">${source.artist}</p>
                                </a>
                            `).join('')}
                        </div>
                    </div>`;
                  const closingDivIndex = messageBubbleHTML.lastIndexOf('</div>');
                  messageBubbleHTML = messageBubbleHTML.slice(0, closingDivIndex) + sourcesHtml + messageBubbleHTML.slice(closingDivIndex);
            }

             if (sender === 'user') {
                 messageDiv.innerHTML = messageBubbleHTML + avatarHTML;
             } else {
                 messageDiv.innerHTML = avatarHTML + messageBubbleHTML;
             }

            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
             const contentElement = messageDiv.querySelector('.prose');
             return contentElement ? contentElement : messageDiv;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = queryInput.value.trim();
            if (!query) return;

            addMessage('user', `<p>${query}</p>`);
            queryInput.value = '';
            submitButton.disabled = true;

            const balerResponseElement = addMessage('baler', 'Thinking...', [], true);
            let fullResponseText = '';
            let sourcesData = [];
            let currentBalerMessageDiv = balerResponseElement.closest('.flex');
            let encounteredError = null;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: query, top_k: 5 }),
                });

                if (!response.ok) {
                     let errorDetails = response.statusText;
                     try {
                         const errorJson = await response.json();
                         if (errorJson.error && errorJson.error.message) {
                             errorDetails = errorJson.error.message;
                         } else if (errorJson.detail) {
                             errorDetails = errorJson.detail;
                         } else {
                             errorDetails = JSON.stringify(errorJson);
                         }
                     } catch {
                         errorDetails = await response.text();
                     }
                     throw new Error(`API Error ${response.status}: ${errorDetails.split('\n')[0]}`);
                }
                if (!response.body) {
                     throw new Error('Response body is null.');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let firstChunkReceived = false;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        try {
                            const data = JSON.parse(line);
                            if (data.chunk) {
                                if (!firstChunkReceived) {
                                     setSanitizedHTML(balerResponseElement, '');
                                     balerResponseElement.classList.remove('animate-pulse-slow');
                                     firstChunkReceived = true;
                                }
                                fullResponseText += data.chunk;
                                setSanitizedHTML(balerResponseElement, marked.parse(fullResponseText + '<span class="inline-block animate-pulse">â–‹</span>', { sanitize: true }));
                            } else if (data.sources) {
                                sourcesData = data.sources;
                            } else if (data.error) {
                                encounteredError = new Error(`Backend Stream Error: ${data.error}`);
                                break;
                            } else if (data.response && data.sources !== undefined) {
                                fullResponseText = data.response;
                                sourcesData = data.sources;
                                firstChunkReceived = true;
                                break;
                            }
                        } catch (parseError) {
                            console.error('Error parsing stream line:', line, parseError);
                             if (!encounteredError) {
                                 encounteredError = new Error("Error processing response stream.");
                             }
                             break;
                        }
                    }
                    if (encounteredError) break;
                }

                if (encounteredError) {
                    throw encounteredError;
                }

                 balerResponseElement.classList.remove('animate-pulse-slow');
                 setSanitizedHTML(balerResponseElement, marked.parse(fullResponseText || '<p class="text-gray-400">(No response text received)</p>', { sanitize: true }));

                 if (sourcesData.length > 0) {
                      if (currentBalerMessageDiv) currentBalerMessageDiv.remove();
                      addMessage('baler', marked.parse(fullResponseText, { sanitize: true }), sourcesData);
                 } else if (!fullResponseText) {
                      setSanitizedHTML(balerResponseElement, '<p class="text-gray-400">(No response text received)</p>');
                 }


            } catch (error) {
                console.error('Processing error:', error);
                 const sanitizedErrorMessage = String(error.message || 'Unknown error').replace(/</g, "&lt;").replace(/>/g, "&gt;");
                 const displayError = `Error: ${sanitizedErrorMessage}`;
                 balerResponseElement.classList.remove('animate-pulse-slow');
                 setSanitizedHTML(balerResponseElement, `<p class="text-red-400 font-medium">${displayError}</p>`);

            } finally {
                submitButton.disabled = false;
                setTimeout(() => { chatHistory.scrollTop = chatHistory.scrollHeight; }, 0);
            }
        });

        exampleQueryButtons.forEach(button => {
            button.addEventListener('click', () => {
                queryInput.value = button.textContent || '';
                form.dispatchEvent(new Event('submit'));
            });
        });

    </script>
</body>
</html>
